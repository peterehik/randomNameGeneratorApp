<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star wars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="js/starwars.js"></script>
    <style>
        .btn-sm{
            line-height: 1 !important
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div style="margin-bottom: 10px;">
            <select v-model="selectedMovie">
                <option value=""></option>
                <option :value="movie.episode_id" v-for="movie in selectListMovies">
                    {{ movie.title }}
                </option>
            </select>

        </div>
        <div>
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>ID</th><th>Title</th><th>Release Date</th><th></th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="movie in tableMovies">
                    <td>{{ movie.episode_id }}</td>
                    <td>{{ movie.title }}</td>
                    <td>{{ movie.release_date }}</td>
                    <td><button class="btn btn-sm btn-danger" v-on:click="removeFromTable(movie.episode_id)">-</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
